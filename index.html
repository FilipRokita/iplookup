<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Lookup</h1>
        <input type="text" id="ipAddress" placeholder="Enter IP address" />
        <button onclick="fetchIPInfo()">Lookup</button>
        <pre id="result"></pre>
    </div>

    <script>
        async function fetchIPInfo() {
            const ipAddress = document.getElementById('ipAddress').value;
            if (!ipAddress) {
                alert("Please enter an IP address.");
                return;
            }

            const resultElement = document.getElementById('result');
            resultElement.textContent = 'Fetching data...';

            try {
                const response = await fetch(`/lookup?ip=${ipAddress}`);
                const data = await response.json();
                resultElement.textContent = JSON.stringify(data, null, 4);
            } catch (error) {
                resultElement.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
