<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: auto; /* Adjusts column widths based on content */
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        th {
            background-color: #f2f2f2;
        }
        .json {
            max-width: 100%;
            white-space: pre-wrap;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Lookup</h1>
        <input type="text" id="ipAddress" placeholder="Enter IP address" aria-label="IP address input"/>
        <button onclick="fetchIPInfo()">Lookup</button>
        <div id="result" aria-live="polite"></div>
    </div>

    <script>
        async function fetchIPInfo() {
            const ipAddress = document.getElementById('ipAddress').value.trim();
            if (!ipAddress) {
                alert("Please enter an IP address.");
                return;
            }

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = 'Fetching data...';

            try {
                const response = await fetch(`/lookup?ip=${encodeURIComponent(ipAddress)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                resultElement.innerHTML = formatAsTable(data);
            } catch (error) {
                resultElement.textContent = `Error: ${error.message}`;
            }
        }

        function formatAsTable(data) {
            let html = '<table>';
            for (const [apiName, apiData] of Object.entries(data)) {
                html += `<tr><th colspan="2">${apiName}</th></tr>`;
                if (typeof apiData === 'object' && apiData !== null) {
                    for (const [key, value] of Object.entries(apiData)) {
                        if (typeof value === 'object') {
                            html += `<tr><td>${key}</td><td><pre class="json">${JSON.stringify(value, null, 2)}</pre></td></tr>`;
                        } else {
                            html += `<tr><td>${key}</td><td>${value}</td></tr>`;
                        }
                    }
                } else {
                    html += `<tr><td>${apiName}</td><td>${apiData}</td></tr>`;
                }
            }
            html += '</table>';
            return html;
        }
    </script>
</body>
</html>
